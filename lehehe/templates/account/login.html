{% load staticfiles %}
{% block title %}{% endblock %}
{% block content %}
<head>
    <link rel="stylesheet" href="{% static "loginform/css/style.css" %}" type="text/css" media="all">
</head>

    <!-- //header -->
   
        <div class="main_w3agile">
            <input id="tab-1" type="radio" name="tab" class="sign-in" checked>
            <label for="tab-1" class="tab">登录</label>
            <input id="tab-2" type="radio" name="tab" class="sign-up">
            <label for="tab-2" class="tab"></label>
            <div class="login-form">
                <!-- signin form -->
                <div class="signin_wthree">
                    <form method="post" action="." method="post">
                        {% csrf_token %}
                        <div class="group">
                            <label for="{{form.username.id_for_label}}" class="label">用户名</label>
                             {{form.username}}
                        </div>
                        <div class="group">
                            <label for="{{form.username.id_for_label}}" class="label">密码</label>
                            {{form.password}}                        
                        </div>
                        <div class="group">
                            <input id="check" type="checkbox" class="check" checked>
                            <label for="check">
                                <a href="#"> 忘记密码?</a></label> 
                        </div>
                        <div class="group">
                            <input type="submit" class="button" value="登录" style="color: #fff;">
                        </div>
                        <div class="hr">
                        </div>
          
                    </form>
                </div>

            </div>
        </div>
  



{% endblock %}
