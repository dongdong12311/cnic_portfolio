{% extends "base.html" %}
{% load staticfiles %}
{% block title %}articles list{% endblock %}
{% block content %}
<div>
    <header>
        <h1>{{ article.title }}</h1>
        <p>{{ user.username }}</p>
    </header>

    <div id='editormd-view'>
        {{ article.body }}
    </div>
    <td>
        <a name="edit" href="{% url 'article:run_test' article.id %}">模型运行</a>
    </td>
</div>
{% endblock %}
